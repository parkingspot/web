<h1>Login</h1>
<br>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">

  <div class="form-group" [class.has-error]="email.errors && email.touched">
    <label for="email">Email</label>
    <input type="email"
           class="form-control"
           id="email"
           name="email"
           placeholder="Enter email"
           #email="ngModel"
           [(ngModel)]="user.email" required>
    <span class="text-danger" *ngIf="email.touched && email.errors">Email not valid</span>
  </div>

  <div class="form-group" [class.has-error]="email.errors && email.touched">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           name="password"
           placeholder="Password"
           #password="ngModel"
           [(ngModel)]="user.password" required>
  </div>
  <span class="text-danger" *ngIf="password.touched && password.errors">Password not valid</span>

  <button class="btn btn-success">Login</button>
</form>
