<h1>Sign Up</h1>
<br>
<form #signupForm="ngForm" (ngSubmit)="onSubmitSignup()">

  <div class="form-group" [class.has-error]="email.errors && email.touched">
    <label for="email">Email</label>
    <input type="email"
           class="form-control"
           id="email"
           name="email"
           placeholder="Enter email"
           #email="ngModel"
           [(ngModel)]="user.email" required>
    <span class="text-danger" *ngIf="email.touched && email.errors">Email not valid</span>
  </div>

  <div class="form-group" [class.has-error]="email.errors && email.touched">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           name="password"
           placeholder="Password"
           #password="ngModel"
           [(ngModel)]="user.password" required>
  </div>
  <span class="text-danger" *ngIf="password.touched && password.errors">Password not valid</span>

  <div class="form-group">
    <label for="role">Role</label>
    <select class="form-control"
            id="role"
            name="role"
            #role="ngModel"
            [(ngModel)]="user.role" required>
      <option value="user">Normal User</option>
      <option value="admin">Parking Company</option>
    </select>
  </div>

  <button class="btn btn-success">Submit</button>
</form>
