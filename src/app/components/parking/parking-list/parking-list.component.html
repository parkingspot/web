<div class="container">
  <div class="row align-items-center justify-content-center"> <!-- row align-items-center justify-content-center -->
    <div>
    <h1>Parkings List</h1>
    </div>
  </div>

  <div class="row align-items-center justify-content-center" *ngFor="let parking of parkings; let i = index">
    <app-parking-item class="card col-xs-12 col-sm-6 mt-3" [parking]="parking" (onDelete)="removeParking($event)"></app-parking-item>
  </div>
</div>
