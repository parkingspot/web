
<div class="container">
  <h1>Pruebas autocompletado</h1>

  <agm-map
    [latitude]="latitude"
    [longitude]="longitude"
    [scrollwheel]="false"
    [zoom]="zoom">
    <agm-marker
      [latitude]="latitude"
      [longitude]="longitude">
    </agm-marker>
  </agm-map>

  <div class="form-group">
    <input
      placeholder="search for location"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="off"
      type="text"
      class="form-control"
      #search [formControl]="searchControl"
    >
  </div>
</div>
