<div>
<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom">

  <agm-circle [latitude]="lat" 
              [longitude]="lng" 
              [radius]="radius" 
              [fillColor]="fillColor">
  </agm-circle>


  <agm-marker [latitude]="lat" 
              [longitude]="lng"
              [iconUrl]="'./assets/img/you-are-here-icon.png'">
              </agm-marker>

  <agm-marker *ngFor="let parking of parkings; let i = index"
              [latitude]="parking.location[1]"
              [longitude]="parking.location[0]"
              [iconUrl]="'./assets/img/parking-marker2.png'"
  >
      <agm-direction *ngIf="dir"
                     [origin]="dir.origin"
                     [destination]="dir.destination"
                     [travelMode]="travelMode"
                     [avoidHighways]="avoidHighways"
      >
      </agm-direction>
      <agm-info-window>
        <h3>{{parking.name}}</h3>
        <p> {{parking.address }} </p>
        <button class="btn btn-success" (click)="getDirection(i)">GO TO</button>

      </agm-info-window>
  </agm-marker>

</agm-map>
</div>
