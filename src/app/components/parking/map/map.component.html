<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [backgroundColor]="backgroundColor">

  <agm-marker *ngFor="let parking of parkings"
              [latitude]="parking.location[1]"
              [longitude]="parking.location[0]"
              [iconUrl]="'./assets/img/icon2.png'"
  >
      <agm-info-window>
        <h3>{{parking.name}}</h3>
        <p> {{parking.schedule }} </p>
        <p> {{parking.address }} </p>

      </agm-info-window>
  </agm-marker>

</agm-map>
