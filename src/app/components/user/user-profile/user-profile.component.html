
<div class="container">
  <div class="row align-items-center">
    <div class="card col-6">
        <!-- <img class="card-img-top" src=""> -->
        <div class="card-body">
<form #editForm="ngForm" (ngSubmit)="onSubmitEdit(editForm)">
    <div class="card-title">
      <h2><strong>{{user.name}}</strong> <i>from {{user.city}}</i></h2></div>
      
      <div class="card-text col-8">
        <div class="input-group">
          <label>Name</label> &nbsp;
          <input type="text" 
            class="form-control"
            name="name" 
            #name="ngModel" 
            [value]="user.name" 
            [(ngModel)]="user.name"
          required>
       </div>
        <div class="input-group">
          <label>Email</label> &nbsp;
          <input type="text" 
            class="form-control" 
            name="email" 
            #email="ngModel" 
            [value]="user.email" 
            [(ngModel)]="user.email"
           required>
        </div>
        <br>
        <input name="id" 
          type="hidden" 
          #id="ngModel" 
          [value]="user.id" 
          [(ngModel)]="user.id">

      <button class="btn btn-success">Save</button>

    </div>
  </form>
</div>

</div>
</div>
